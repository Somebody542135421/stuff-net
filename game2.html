<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doodle Baseball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .play-button {
            width: 200px;
            height: 200px;
            background-color: #4285f4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.4);
            text-decoration: none;
        }
        .play-button:hover {
            background-color: #357ae8;
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(66, 133, 244, 0.6);
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid white;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/logos/2019/july4th19/r6/july4th19.html?hl=en" 
       class="play-button" 
       target="_blank">
        <div class="triangle"></div>
    </a>
</body>
</html>
