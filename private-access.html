<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Access Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
        }
        .code-container {
            background: #16213e;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #0f3460;
        }
        h3 { margin-bottom: 1.5rem; }
        input[type="text"] {
            font-size: 2.5rem;
            letter-spacing: 0.8rem;
            text-align: center;
            width: 180px;
            padding: 10px;
            background: #0f3460;
            border: 2px solid #e94560;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        button {
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff2e63;
        }
        #message {
            margin-top: 1rem;
            color: #ff4d4d;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

<div class="code-container">
    <h3>SECURITY CHECK</h3>
    <form id="codeForm">
        <input 
            type="text" 
            id="digitCode" 
            maxlength="16" 
            inputmode="numeric" 
            placeholder="****" 
            required
            autocomplete="off"
        >
        <div id="message"></div>
        <button type="submit">ENTER</button>
    </form>
</div>

<script>
    const form = document.getElementById('codeForm');
    const input = document.getElementById('digitCode');
    const msg = document.getElementById('message');

    form.onsubmit = (e) => {
        e.preventDefault(); // Prevents the page from refreshing
        
        const code = input.value;

        if (code === "5040500040504050") {
            // Redirect to the game page
            window.location.href = "list.html";
        } else {
            // Show error message and clear input
            msg.textContent = "Invalid Access Code. Try again.";
            input.value = "";
            input.focus();
        }
    };
</script>

</body>
</html>
