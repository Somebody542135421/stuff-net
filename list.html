<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .links-container {
            background: #16213e;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #0f3460;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }
        .notice {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid #e94560;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        .notice p {
            margin: 0;
            background: #1e90ff;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 15px 20px;
            background: #0f3460;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #e94560;
            cursor: pointer;
            transition: all 0.3s;
        }
        a:hover {
            background: #e94560;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="links-container">
        <h1>Links</h1>
        <div class="notice">
            <h2>Slope, Retro Bowl, Poly Trax, Stickman Hook, and more are coming on friday!</h2>
            <p>(If Moto at first seems to be banned, come back to this page and reclick the link. DO NOT REFRESH THE GAME PAGE!)</p>
        </div>
        <div class="link-list">
            <a href="game.html">Moto X3M</a>
            <a href="game1.html">Drift Boss</a>
            <a href="game2.html">Google Doodle Baseball</a>
            <a href="game3.html">Drive Mad</a>
        </div>
    </div>
</body>
</html>
