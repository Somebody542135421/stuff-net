 <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Access Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .code-container {
            background: #16213e;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #0f3460;
            max-width: 400px;
        }
        h3 { 
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        input[type="text"] {
            font-size: 2.5rem;
            letter-spacing: 0.8rem;
            text-align: center;
            width: 180px;
            padding: 10px;
            background: #0f3460;
            border: 2px solid #e94560;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button {
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #ff2e63;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #message {
            margin-top: 1rem;
            color: #ff4d4d;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
        #attempts {
            margin-top: 0.5rem;
            color: #ffa500;
            font-size: 0.85rem;
        }
        .lockout {
            color: #ff2e63;
            font-weight: bold;
        }
        .links-container {
            background: #16213e;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #0f3460;
            max-width: 500px;
            width: 100%;
            display: none;
        }
        .links-container.active {
            display: block;
        }
        .embed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            z-index: 1000;
            display: none;
        }
        .embed-container.active {
            display: block;
        }
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #e94560;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #ff2e63;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }
        .notice {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid #e94560;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        .notice h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .notice p {
            margin: 0;
            background: #1e90ff;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a, .link-button {
            display: block;
            padding: 15px 20px;
            background: #0f3460;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #e94560;
            cursor: pointer;
            transition: all 0.3s;
        }
        a:hover, .link-button:hover {
            background: #e94560;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }
        .separator {
            display: block;
            padding: 10px 20px;
            background: rgba(233, 69, 96, 0.2);
            color: #ffa500;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            border: 2px dashed #e94560;
            cursor: default;
            pointer-events: none;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="code-container" id="codeContainer">
    <h3>SECURITY CHECK</h3>
    <form id="codeForm">
        <input 
            type="text" 
            id="digitCode" 
            maxlength="15" 
            inputmode="numeric" 
            placeholder="****" 
            required
            autocomplete="off"
        >
        <div id="attempts"></div>
        <div id="message"></div>
        <button type="submit">ENTER</button>
    </form>
</div>

<div class="links-container" id="linksContainer">
    <h1>Links</h1>
    <h2>We take requests!</h2>
    <div class="link-list" id="linkList">
        <!-- Links will be dynamically inserted here after successful authentication -->
    </div>
</div>

<div class="embed-container" id="embedContainer">
    <button class="back-button" id="backButton">‚Üê BACK TO MENU</button>
    <iframe id="embedFrame" src=""></iframe>
</div>

<script>
    const form = document.getElementById('codeForm');
    const input = document.getElementById('digitCode');
    const msg = document.getElementById('message');
    const attemptsDiv = document.getElementById('attempts');
    const submitBtn = form.querySelector('button');
    const codeContainer = document.getElementById('codeContainer');
    const linksContainer = document.getElementById('linksContainer');
    const linkList = document.getElementById('linkList');
    const embedContainer = document.getElementById('embedContainer');
    const embedFrame = document.getElementById('embedFrame');
    const backButton = document.getElementById('backButton');
    
    // SHA-256 hash function
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }
    
    // The correct code hashed with SHA-256
    const CORRECT_HASH = "79d21ebfb3b22a8257f70eda6ceb2d59601f4565cad7bd326962352d0ee57d74";
    
    let attempts = 0;
    const MAX_ATTEMPTS = 1;
    
    // Check if user is already locked out
    const lockoutTime = localStorage.getItem('lockoutUntil');
    if (lockoutTime && Date.now() < parseInt(lockoutTime)) {
        lockout();
    }
    
    updateAttemptsDisplay();
    
    form.onsubmit = async (e) => {
        e.preventDefault();
        
        if (attempts >= MAX_ATTEMPTS) {
            return;
        }
        
        const code = input.value.trim();
        
        // Hash the entered code
        const hashedInput = await sha256(code);
        
        if (hashedInput === CORRECT_HASH) {
            msg.textContent = "Access Granted!";
            msg.style.color = "#4ade80";
            localStorage.removeItem('lockoutUntil');
            
            // Generate links only after successful authentication
            generateLinks();
            
            // Fade out the code container and fade in the links container
            codeContainer.classList.add('fade-out');
            setTimeout(() => {
                codeContainer.style.display = 'none';
                linksContainer.classList.add('active', 'fade-in');
            }, 500);
        } else {
            attempts++;
            
            if (attempts >= MAX_ATTEMPTS) {
                lockout();
            } else {
                msg.textContent = `Invalid Access Code. ${MAX_ATTEMPTS - attempts} attempt remaining.`;
                input.value = "";
                input.focus();
                updateAttemptsDisplay();
            }
        }
    };
    
    function showEmbed(url) {
        embedFrame.src = url;
        linksContainer.style.display = 'none';
        embedContainer.classList.add('active');
    }
    
    function hideEmbed() {
        embedFrame.src = '';
        embedContainer.classList.remove('active');
        linksContainer.style.display = 'block';
    }
    
    backButton.onclick = hideEmbed;
    
    function generateLinks() {
        // Links are only created after successful authentication
        const links = [
            { text: 'Slope', embed: 'https://brilliantlightingdesign.com/games/slope/index.html' },
            { text: 'Polytrax', embed: 'https://brilliantlightingdesign.com/games/polytrack.3/index.html' },
            { text: 'Retro Bowl', embed: 'https://brilliantlightingdesign.com/games/retro-bowl/index.html' },
            { text: 'Stickman Hook', embed: 'https://brilliantlightingdesign.com/games/stickman-hook/index.html' },
            { text: 'Geometry Dash', embed: 'https://brilliantlightingdesign.com/games/geodash/index.html' },
            { text: 'Drift Boss', embed: 'https://www.mortgagecalculator.org/money-games/drift-boss/' },
            { text: 'Drive Mad', embed: 'brilliantlightingdesign.com/games/drive-mad/index.html' },
            { text: 'Moto X3M', embed: 'https://play.famobi.com/moto-x3m/A1000-10B' },
            { text: 'Everything below is in progress', separator: true },
            { text: 'EA Sports Games', link: 'easports.html' },
        ];
        
        links.forEach(link => {
            if (link.separator) {
                const div = document.createElement('div');
                div.className = 'separator';
                div.textContent = link.text;
                linkList.appendChild(div);
            } else if (link.embed) {
                const btn = document.createElement('div');
                btn.className = 'link-button';
                btn.textContent = link.text;
                btn.onclick = () => showEmbed(link.embed);
                linkList.appendChild(btn);
            } else {
                const a = document.createElement('a');
                a.href = link.url;
                a.textContent = link.text;
                linkList.appendChild(a);
            }
        });
    }
    
    function updateAttemptsDisplay() {
        if (attempts > 0 && attempts < MAX_ATTEMPTS) {
            attemptsDiv.textContent = `Attempts used: ${attempts}/${MAX_ATTEMPTS}`;
        }
    }
    
    function lockout() {
        const now = new Date();
        const endOfDay = new Date(now);
        endOfDay.setHours(23, 59, 59, 999);
        const lockoutUntil = endOfDay.getTime();
        
        localStorage.setItem('lockoutUntil', lockoutUntil.toString());
        
        const timeRemaining = lockoutUntil - Date.now();
        const hoursRemaining = Math.floor(timeRemaining / (60 * 60 * 1000));
        const minutesRemaining = Math.floor((timeRemaining % (60 * 60 * 1000)) / (60 * 1000));
        
        msg.innerHTML = `<span class="lockout">ACCESS DENIED<br>Too many failed attempts.<br>System locked until midnight.<br>(${hoursRemaining}h ${minutesRemaining}m remaining)</span>`;
        attemptsDiv.textContent = "";
        input.disabled = true;
        submitBtn.disabled = true;
        
        setTimeout(() => {
            window.location.href = "about:blank";
        }, 3000);
    }
</script>

</body>
</html>
