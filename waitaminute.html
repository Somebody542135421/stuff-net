<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
        }
        .ban-container {
            background: #16213e;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 3px solid #e94560;
            max-width: 500px;
        }
        h1 {
            color: #ff2e63;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }
        .warning {
            font-size: 1.5rem;
            color: #ffa500;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .countdown {
            font-size: 1.5rem;
            color: #4ade80;
            margin-top: 1rem;
        }
        .details {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid #e94560;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="ban-container">
    <h1>⚠️ BANNED ⚠️</h1>
    <div class="warning">
        You're banned, you don't belong here.
    </div>
    <div class="details">
        <p><strong>Ban Duration:</strong> Until Midnight</p>
        <p id="timeRemaining"></p>
    </div>
    <div class="countdown" id="countdown">Redirecting in 3 seconds...</div>
</div>

<script>
    // INSTANT BAN - Executes immediately when page loads
    (function instantBan() {
        const now = new Date();
        const endOfDay = new Date(now);
        endOfDay.setHours(23, 59, 59, 999);
        const banUntil = endOfDay.getTime();
        
        // Ban from main site and all embedded sites
        localStorage.setItem('lockoutUntil', banUntil.toString());
        localStorage.setItem('catnitroBanned', banUntil.toString());
        localStorage.setItem('mathlabBanned', banUntil.toString());
        
        // Display time remaining
        const timeRemaining = banUntil - Date.now();
        const hoursRemaining = Math.floor(timeRemaining / (60 * 60 * 1000));
        const minutesRemaining = Math.floor((timeRemaining % (60 * 60 * 1000)) / (60 * 1000));
        
        document.getElementById('timeRemaining').textContent = 
            `Time Remaining: ${hoursRemaining} hours ${minutesRemaining} minutes`;
    })();
    
    // Countdown and redirect
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    
    const countdownInterval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
            countdownEl.textContent = `Redirecting in ${seconds} seconds...`;
        } else {
            countdownEl.textContent = 'Redirecting now...';
            clearInterval(countdownInterval);
            window.location.href = "about:blank";
        }
    }, 1000);
</script>

</body>
</html>
