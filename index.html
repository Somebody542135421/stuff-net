<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carlo Network | Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;800&display=swap" rel="stylesheet">

        <style>
            /* --- CSS STYLES FOR BLACK & WHITE THEME WITH LEXEND FONT --- */
           
            :root {
                --color-primary-dark: #111111;
                --color-secondary-dark: #222222;
                --color-text-light: #FFFFFF;
                --color-text-muted: #CCCCCC;
                --color-accent-white: #FFFFFF;
            }

            body {
                background-color: var(--color-primary-dark);
                color: var(--color-text-light);
                font-family: 'Lexend', sans-serif;
                margin: 0;
                padding: 0;
            }

            /* --- NAVIGATION BAR STYLES --- */
            .navbar {
                background-color: #000000;
                padding: 15px 30px;
                border-bottom: 1px solid #333333;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }
            @media (max-width: 600px) {
                .navbar {
                    flex-direction: column;
                    text-align: center;
                }
                .nav-links {
                    margin-top: 10px;
                }
                .nav-links a {
                    margin: 0 10px;
                }
            }

            .logo a {
                color: var(--color-text-light);
                text-decoration: none;
                font-size: 1.5em;
                font-weight: 800;
            }

            .nav-links a {
                color: var(--color-text-muted);
                text-decoration: none;
                margin-left: 25px;
                font-weight: 300;
                transition: color 0.3s;
            }

            .nav-links a[href="index.html"] {
                color: var(--color-text-light);
                font-weight: 400;
                border-bottom: 2px solid var(--color-text-light);
            }

            .nav-links a:hover {
                color: var(--color-accent-white);
            }
           
            /* --- CONTAINER & HERO STYLES --- */
            .container {
                width: 90%;
                max-width: 1200px;
                margin: 40px auto;
                padding: 0 15px;
            }
           
            .hero-section {
                /* Centered vertically on the screen for greater impact */
                min-height: calc(100vh - 80px - 92px); /* 100vh - (navbar height) - (container margins) */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
               
                background-color: var(--color-secondary-dark);
                padding: 80px 30px;
                border-radius: 12px;
                text-align: center;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
                margin-bottom: 40px; /* Reduced bottom margin since the footer is gone */
            }
           
            .hero-section h1 {
                font-size: 4em;
                font-weight: 800;
                margin-bottom: 20px;
                line-height: 1.1;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .hero-section p {
                font-size: 1.2em;
                font-weight: 400;
                max-width: 800px;
                margin: 0 auto 30px auto;
                color: var(--color-text-muted);
            }

            /* --- BUTTON STYLES --- */
            .primary-button, .secondary-button {
                padding: 14px 30px;
                cursor: pointer;
                transition: all 0.3s;
                font-family: 'Lexend', sans-serif;
                font-weight: 600;
                text-transform: uppercase;
                margin-top: 20px;
                border-radius: 4px;
                text-decoration: none;
                display: inline-block;
                letter-spacing: 0.5px;
            }

            /* Primary (Contact Us) */
            .primary-button {
                background-color: var(--color-accent-white);
                color: var(--color-primary-dark);
                border: 2px solid var(--color-accent-white);
            }

            .primary-button:hover {
                background-color: var(--color-text-muted);
                color: var(--color-primary-dark);
            }

            /* Secondary (Private Access Code) - Highlighted for contrast */
            .secondary-button {
                background-color: transparent;
                color: var(--color-accent-white);
                border: 2px solid var(--color-accent-white);
                margin-left: 15px;
            }

            .secondary-button:hover {
                background-color: var(--color-accent-white);
                color: var(--color-primary-dark);
            }
           
            .primary-button:active, .secondary-button:active {
                transform: scale(0.98);
            }

        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo"><a href="index.html">CARLO NETWORK</a></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="private-access.html">Private Access Codes</a>
            </div>
        </nav>
       
        <div class="container">
            <section class="hero-section">
                <h1>WELCOME TO CARLO NETWORK</h1>
                <div class="hero-buttons">
                    <a href="contact.html" class="primary-button">Contact Us</a>
                    <a href="private-access.html" class="secondary-button">Private Access Code</a>
                </div>
            </section>
        </div>
       
        </body>
</html>
